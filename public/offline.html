<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - E-Commerce Store</title>
    <meta name="description" content="You are currently offline. Please check your internet connection.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6">

    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --surface: #f9fafb;
            --border: #e5e7eb;
            --error: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --border-radius: 0.75rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --background: #111827;
                --surface: #1f2937;
                --border: #374151;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .offline-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
            z-index: 1;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .offline-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-online {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-checking {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }

            .offline-title {
                font-size: 1.75rem;
            }

            .offline-message {
                font-size: 1rem;
            }

            .btn {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1 class="offline-title">You're Offline</h1>

        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry, you can still browse some cached content or
            try reconnecting.
        </p>

        <div class="offline-actions">
            <button id="retryBtn" class="btn btn-primary">
                <i class="fas fa-redo"></i>
                Try Again
            </button>

            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
        </div>

        <div id="connectionStatus" class="connection-status status-offline">
            <span id="statusText">No internet connection</span>
        </div>
    </div>

    <script>
        class OfflineHandler {
            constructor() {
                this.retryBtn = document.getElementById('retryBtn');
                this.statusElement = document.getElementById('connectionStatus');
                this.statusText = document.getElementById('statusText');
                this.isChecking = false;

                this.init();
            }

            init() {
                this.bindEvents();
                this.checkConnection();
                this.startPeriodicCheck();
            }

            bindEvents() {
                this.retryBtn.addEventListener('click', () => this.handleRetry());

                window.addEventListener('online', () => this.handleOnline());
                window.addEventListener('offline', () => this.handleOffline());

                // Listen for service worker messages
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'CONNECTIVITY_CHANGED') {
                            this.updateConnectionStatus(event.data.online);
                        }
                    });
                }
            }

            async handleRetry() {
                if (this.isChecking) return;

                this.isChecking = true;
                this.updateStatus('checking', 'Checking connection...');
                this.retryBtn.disabled = true;
                this.retryBtn.classList.add('pulse');

                const isOnline = await this.checkConnection();

                setTimeout(() => {
                    this.isChecking = false;
                    this.retryBtn.disabled = false;
                    this.retryBtn.classList.remove('pulse');

                    if (isOnline) {
                        this.redirectToHome();
                    }
                }, 1000);
            }

            async checkConnection() {
                try {
                    // Try to fetch a small resource from the same origin
                    const response = await fetch('/manifest.json', {
                        method: 'HEAD',
                        cache: 'no-cache',
                        mode: 'no-cors'
                    });

                    const isOnline = response.ok || response.type === 'opaque';
                    this.updateConnectionStatus(isOnline);
                    return isOnline;
                } catch (error) {
                    this.updateConnectionStatus(false);
                    return false;
                }
            }

            updateConnectionStatus(isOnline) {
                if (isOnline) {
                    this.updateStatus('online', 'Connection restored!');
                    setTimeout(() => this.redirectToHome(), 1500);
                } else {
                    this.updateStatus('offline', 'No internet connection');
                }
            }

            updateStatus(status, text) {
                this.statusElement.className = `connection-status status-${status}`;
                this.statusText.textContent = text;
            }

            handleOnline() {
                this.updateConnectionStatus(true);
            }

            handleOffline() {
                this.updateConnectionStatus(false);
            }

            redirectToHome() {
                window.location.href = '/';
            }

            startPeriodicCheck() {
                setInterval(() => {
                    if (!this.isChecking) {
                        this.checkConnection();
                    }
                }, 30000); // Check every 30 seconds
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => new OfflineHandler());
        } else {
            new OfflineHandler();
        }

        // Register service worker if available
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                })
                .catch((error) => {
                });
        }
    </script>
</body>

</html>
